version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: receivables-db
    environment:
      POSTGRES_USER: receivables
      POSTGRES_PASSWORD: receivables123
      POSTGRES_DB: receivables_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: